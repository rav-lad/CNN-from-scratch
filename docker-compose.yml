version: '3.8'

services:
  # DermaScan API Service
  dermascan-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dermascan-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for models and datasets
      - ./data:/app/data
      # Mount reports for logs and figures
      - ./reports:/app/reports
      # Mount checkpoints
      - ./checkpoints:/app/checkpoints
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dermascan-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: dermascan-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/static:/usr/share/nginx/html/static:ro
    depends_on:
      - dermascan-api
    restart: unless-stopped
    networks:
      - dermascan-network
    profiles:
      - production

networks:
  dermascan-network:
    driver: bridge

volumes:
  dermascan-data:
  dermascan-models:
